<script>
    arr = [5, 9, 7, 6, 2, 0]

    function Bubbling(arr) {
        if (Array.isArray(arr) && arr.length - 1 < 0) return alert('输入有误')
        let num = arr.length - 1
        while (num > 0) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < arr[i + 1]) {
                    [arr[i], arr[i + 1]] = [arr[i + 1], arr[i]]
                }
            }
        }
    }
    console.log(Bubbling(arr));
</script>
