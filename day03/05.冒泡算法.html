<script>
    // 冒泡算法
    let arr = [9, 4, 6, 7, 8, 2, 5, 1, 3, 0]

    function bubbleSort(arr) {
        let len = arr.length
        for (let i = 0; i < len; i++) {
            for (let j = 0; j < len - 1 - i; j++) {
                console.log(len - 1 - i);
                console.log(arr);
                if (arr[j] > arr[j + 1]) {
                    [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]
                }
            }

        }
    }
    bubbleSort(arr)
    console.log(arr);
</script>
