    function selectionSort(arr) {
        let min = {
            count: 0,
            min: null
        }
        for (let i = 0; i < arr.length; i++) {
            min.min = arr[i];
            min.count = i
            for (let j = i + 1; j < arr.length; j++) {
                if (min.min > arr[j]) {
                    min.min = arr[j]
                    min.count = j
                }
            }
            [arr[i], arr[min.count]] = [arr[min.count], arr[i]]
        }
    }
    selectionSort(arr)
