<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组去重</title>
</head>

<body>

</body>
<script>
    // 时间复杂度 O(n²)
    let a = [1, 2, 2, 3, 5, 6, 4, 7, 5, 6, 3, 2, 1]

    function fn(arr) {
        for (let i = 0; i < arr.length; i++) {
            let current = arr[i];
            // for (let j = i + 1; j < arr.length; j++) {
            //     if (current == arr[j]) {
            //         arr.splice(j, 1)
            //         j--
            //     }
            // }

            for (let j = arr.length - 1; j > i; j--) {
                if (current === arr[j]) {
                    arr.splice(j, 1)
                }
            }
        }
        return arr
    }
    console.log(fn(a));
</script>

</html>
