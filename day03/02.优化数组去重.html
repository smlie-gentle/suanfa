    // 倒着遍历不需要 i--
    function fn(arr) {
        let max = {}
        for (let i = arr.length; i >= 0; i--) {
            let current = arr[i];
            if (max[current]) {
                arr.splice(i, 1)
            } else {
                max[current] = true
            }

        }
    }
    fn(a)
    console.log(a);
