    <h1>堆排序</h1>

<script>
    // let a = [9, 10, 20, 5, 6, 88, 99, 8, 7, 5]
    let a = [10, 16, 5, 9, 1, 3, 8, 66, 22, 44, 33, 46, 51, 23, 12]

    function heapdui(arr) {
        let len = arr.length
        for (let i = 0; i < len; i++) {
            dui(arr, len - i)
        }
    }

    function dui(arr, length) {
        // 找出最后一个含有子节点的父节点下标
        let len = length / 2 | 0;
        for (let i = len - 1; i >= 0; i--) {
            // 找出中间值的子节点   左子节点
            let left = i * 2 + 1;
            // 找出中间值的子节点   右子节点
            let right = i * 2 + 2;
            // 中间变量最大值
            let max = arr[i]
                // 最大值下标
            let maxIndex = i;
            // 寻找子节点和父节点中的最大值
            if (max < arr[left]) {
                max = arr[left]
                maxIndex = left
            }
            // 存在可能没有子节点的值
            if (right <= length - 1 && max < arr[right]) {
                maxIndex = right
            }
            maxIndex !== i && swap(arr, maxIndex, i)
        }
        // 堆顶和堆尾交换
        swap(arr, 0, length - 1)
    }

    function swap(arr, a, b) {
        [arr[a], arr[b]] = [arr[b], arr[a]]
    }
    heapdui(a)
    console.log(a);
</script>
